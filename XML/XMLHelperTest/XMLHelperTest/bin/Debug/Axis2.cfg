<?xml version="1.0"?>
<SmartMac> 
  <IsMainControl Value="False"/>  
  <Devices> 
    <Device class="Gts800ExtIOBoard" Name="Axis2" Builder="b88ced04-62f2-43a0-9fcc-2d101e15dafa"> 
      <!--轴依赖的卡的名字-->
	  <Depend>Gts800</Depend>  
	  <!--轴号-->
	  <AxisIdx>2</AxisIdx>
	  <!--轴的运动当量配置，表示运行Step距离需要发送Puls的脉冲数量,TimeSpan固定为0.001-->
	  <VelocityEquivalent TimeSpan = "0.001" Step = "1" Puls = "2000" Direct = "1"/>
	  <!--正负软限位-->
	  <SoftLimit Enable = "0" Negative = "-45" Positive = "45"/>
	  <!--轴可获取的信号，如原点信号，正负限位信号-->
	  <Signals>
		<Signal Name = "ELP"/>
		<Signal Name = "ELN"/>
		<Signal Name = "ORG"/>
		<Signal Name = "SON"/>
		<Signal Name = "ALM"/>	
		<Signal Name = "MOV"/>	
	  </Signals>
	  <!--轴状态，轴的使能状态，或者是轴的异常状态-->
	  <AxisStatus>
		<Status Name = "AxisEnable" Code = "9"/>
	  </AxisStatus>
	  <!--运动模式，点位，jog，插补-->
	  <MotionMode>
		<Motion Name = "点位运动" Code = "0"/>
		<Motion Name = "Jog运动" Code = "1"/>
	  </MotionMode>
	  <!--回零模式-->
	  <DefaultHomeParam>
		<!--回零-->
		<HomeCode>0</HomeCode>
		<!--回零高速-->
		<HighVel>50</HighVel>
		<!--低速-->
		<LowVel>5</LowVel>
		<!--回零偏差-->
		<Offset>0</Offset>
		<!--加减速时间-->
		<TAcc>0.1</TAcc>
		<TDcc>0.1</TDcc>
		<!--S平滑曲线-->
		<STime>0.01</STime>
	  </DefaultHomeParam>
	  <DefaultJogVel Value = "10"/>
	  <HighJogVel Value = "50"/>
    </Device> 
  </Devices> 
</SmartMac>